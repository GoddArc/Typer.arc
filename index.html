<body onload="input.focus();" >
    <header id="header">&#128187Typer.arc</header>

    <h2 id="nextWord"></h2>

        <input type="text" id="input" placeholder="Type here..." >

        <button class ="setTime"id="thirtySec">30</button>

        <h4 id="showTimer">1</h4>
    </div>
    <h3 id="speed">Start Typing</h3>
    <div id="buttonbox"><button id="retry">retry</button></div>
    
<script src="script.js"></script>
